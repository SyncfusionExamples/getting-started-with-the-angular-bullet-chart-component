<ejs-bulletchart [dataSource]="sprintData"
                 valueField="completedStories"
                 targetField="requiredStories"
                 categoryField="name"
                 title="Sprint Planning"
                 subtitle="Estimated in story points"
                 [minorTickLines]="minorTick"
                 [majorTickLines]="majorTick"
                 [legendSettings]="legendOptions"
                 [tooltip]="tooltipSettings"
                 orientation="Vertical"
                 [minimum]="5"
                 [maximum]="45"
                 [interval]="5"
                 width="80%"
                 height="400">
    <e-bullet-range-collection>
      <e-bullet-range end="25" color="#DBE7F3"></e-bullet-range>
      <e-bullet-range end='37' color="#BBCEE7"></e-bullet-range>
      <e-bullet-range end='45' color="#96B2D7"></e-bullet-range>
    </e-bullet-range-collection>
</ejs-bulletchart>
